<!DOCTYPE html>
<html>
<head>
    <title>Masa Girişi</title>
</head>
<body>
    <h1>Masa Girişi</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <label for="table_number">Masa Numarası:</label>
        <input type="number" name="table_number" id="table_number" required min="1">
        <button type="submit">Giriş Yap</button>
    </form>
    <form action="{{ url_for('index') }}" method="get" style="margin-top:20px;">
        <button type="submit">Ana menüye dön</button>
    </form>
</body>
</html>
