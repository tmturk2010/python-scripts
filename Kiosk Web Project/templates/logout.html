<!DOCTYPE html>
<html>
<head>
    <title>Masa Çıkışı</title>
</head>
<body>
    <h1>Masa Çıkışı</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <label for="password">Personel Şifresi:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Çıkış Yap</button>
    </form>
</body>
</html>
